name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      # ✅ FIX #111: Обновлены версии actions
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ FIX #116: Hadolint для Dockerfile linting
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/users-service:latest
            ${{ secrets.DOCKER_USERNAME }}/users-service:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/users-service:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/users-service:buildcache,mode=max





















